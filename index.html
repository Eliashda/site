<style>
* {

    font-family: 'Segoe UI', sans-serif;
}

/* TEMA DIA */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
    transition: 0.6s;
}

/* TEMA NOTURNO */
body.night {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.container {
    background: rgba(255, 255, 255, 0.18);
    padding: 30px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    z-index: 2;
}

body.night .container {
    background: rgba(0, 0, 0, 0.35);
}

h1 {
    font-size: 2em;
    margin-bottom: 15px;
}

img {
    width: 100%;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 0 15px rgba(0,0,0,0.35);
}

p {
    font-size: 1.05em;
    line-height: 1.6;
    margin-bottom: 15px;
}

/* CONTADOR */
.contador {
    margin: 20px 0;
    font-size: 1.05em;
}

#tempo {
    display: block;
    margin-top: 8px;
    font-weight: bold;
    font-size: 1.1em;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #ff1f4d;
}

.extra {
    display: none;
    margin-top: 20px;
    font-size: 1.1em;
}

/* CORAÃ‡Ã•ES */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: subir 6s linear infinite;
    opacity: 0.8;
}

@keyframes subir {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

<script>
// ðŸŒ™ MODO NOTURNO AUTOMÃTICO
const hora = new Date().getHours();

    document.body.classList.add("night");
}

// ðŸ’Œ MOSTRAR MENSAGEM
function mostrar() {
    document.getElementById("mensagem").style.display = "block";

function criarCoracao() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";

const inicio = new Date("2025-12-13T00:00:00");

function atualizarContador() {
    const agora = new Date();
    const diff = agora - inicio;

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("tempo").innerHTML =
        `${dias} dias, ${horas} horas e ${minutos} minutos`;
}

setInterval(atualizarContador, 60000);
